<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="loadPokemons()">
    <div id="header">
        <header>
            <img class="logo" src="/img/poke_logo.svg" alt="">
            <div id="search-container" class="d-none">
                <div id="search-input-container">
                    <input type="text" id="search-input"  oninput="filterNames()" placeholder="Search your Pokemon ...">
                    <p id="input-notice" class="input-notice d-none">Enter at least 2 letters</p>
                </div>
                <img id="close-search" class="close-search d-none" src="/img/abort.svg" alt="" onclick="closeSearch()">
                
            
            </div>
        </header>
    </div>

    <div id="search-result-container" class="search-result-container d-none">
        
        <div id="list-container"><ul id="pokelist">dsgsdfg</ul></div>
    </div>

        <div id="overlay-container"></div>
    <div id="overview"></div>
    <div id="pokecard"></div>
    

</body>

</html>
