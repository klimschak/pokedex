<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="init()">
    <div id="pokecard">
        <div id="card-hero"></div>
        <div class="tab-navigation">
            <button class="tab-button active" id="about" data-tab="about" onclick="renderAbout()">About</button>
            <button class="tab-button" id="stats" data-tab="stats" onclick="renderStats()">Stats</button>
            <button class="tab-button" data-tab="abilities" onclick="renderStats()">Abilities</button>
        </div>
        <div id="card-content"></div>


    </div>


    <div class="info-container">
        <div id="info-list"></div>
        <div id="poke-stats"></div>
    </div>

</body>

</html>
